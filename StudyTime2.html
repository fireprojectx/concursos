<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(79, 90, 94, 1);
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #ffffff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Bordas arredondadas */
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        #summaryModal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #summaryModalContent {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        #summaryModalContent h2, p {
            color: #333;
        }

        #closeSummary {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #closeSummary:hover {
            background-color: #45a049;
        }

        .alert {
            color: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Study Time</h1>
        <form id="productForm">
            <label for="discipline">Disciplina:</label>
            <input type="text" id="discipline" name="discipline"><br><br>
            <label for="content">Conteúdo:</label>
            <input type="text" id="content" name="content"><br><br>
            <div class="alert" id="formAlert" style="display:none;"></div>
            <button type="button" onclick="startStudy()">Iniciar Estudo</button>
        </form>
        <div id="studyTracking" style="display:none;">
            <p>Hora de Início: <span id="startTime"></span></p>
            <p>Hora Atual: <span id="currentTime"></span></p>
            <p>Tempo de Estudo: <span id="studyDuration"></span></p>
            <button type="button" onclick="pauseStudy()">Pausar</button>
            <button type="button" onclick="continueStudy()">Continuar</button>
            <button type="button" onclick="finalizeStudy()">Finalizar</button>
        </div>
        <div id="history">
            <h2>Histórico de Estudos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Disciplina</th>
                        <th>Conteúdo</th>
                        <th>Duração</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- Histórico será inserido aqui -->
                </tbody>
            </table>
        </div>

        <!-- Modal para o resumo -->
        <div id="summaryModal">
            <div id="summaryModalContent">
                <h2>Resumo do Estudo</h2>
                <p>Disciplina: <span id="summaryDiscipline"></span></p>
                <p>Conteúdo: <span id="summaryContent"></span></p>
                <p>Duração: <span id="summaryDuration"></span></p>
                <button id="downloadSummary" onclick="downloadPDF()">Baixar PDF</button>
                <button id="closeSummary" onclick="closeSummary()">Fechar</button>
            </div>
        </div>

    </div>
    <script>
        // Lógica em JavaScript
        let startTime, endTime, timer, studyDuration = 0;
        let paused = false, pauseTime, accumulatedPauseTime = 0;

        function startStudy() {
            const discipline = document.getElementById('discipline').value.trim();
            const content = document.getElementById('content').value.trim();
            if (discipline === '' || content === '') {
                showAlert('Por favor, preencha a Disciplina e o Conteúdo.');
                return;
            }
            clearAlert();
            startTime = new Date();
            document.getElementById('startTime').innerText = startTime.toLocaleTimeString();
            document.getElementById('studyTracking').style.display = 'block';
            timer = setInterval(updateCurrentTime, 1000);
        }

        function finalizeStudy() {
            endTime = new Date();
            clearInterval(timer);
            const duration = (endTime - startTime - accumulatedPauseTime) / 1000; // in seconds
            studyDuration = duration;
            document.getElementById('studyDuration').innerText = formatDuration(duration);
            addHistory(startTime, document.getElementById('discipline').value, document.getElementById('content').value, studyDuration);
            // Exibir o botão de resumo
            const summaryButton = document.createElement('button');
            summaryButton.innerText = 'Mostrar Resumo';
            summaryButton.onclick = showSummary;
            document.getElementById('studyTracking').appendChild(summaryButton);
        }

        function showSummary() {
            const discipline = document.getElementById('discipline').value.trim();
            const content = document.getElementById('content').value.trim();
            if (discipline === '' || content === '') {
                showAlert('Por favor, preencha a Disciplina e o Conteúdo.');
                return;
            }
            clearAlert();
            // Exibir o resumo
            document.getElementById('summaryDiscipline').innerText = discipline;
            document.getElementById('summaryContent').innerText = content;
            document.getElementById('summaryDuration').innerText = document.getElementById('studyDuration').innerText;
            document.getElementById('summaryModal').style.display = 'block';
        }

        function closeSummary() {
            // Fechar o resumo e resetar o formulário
            document.getElementById('summaryModal').style.display = 'none';
            resetForm();
        }

        function updateCurrentTime() {
            if (!paused) {
                const now = new Date();
                document.getElementById('currentTime').innerText = now.toLocaleTimeString();
            }
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function addHistory(start, discipline, content, duration) {
            if (discipline.trim() && content.trim()) {
                const tableBody = document.getElementById('historyBody');
                const newRow = tableBody.insertRow();
                newRow.insertCell(0).innerText = start.toLocaleDateString();
                newRow.insertCell(1).innerText = discipline;
                newRow.insertCell(2).innerText = content;
                newRow.insertCell(3).innerText = formatDuration(duration);
            }
        }

        function resetForm() {
            document.getElementById('discipline').value = '';
            document.getElementById('content').value = '';
            document.getElementById('studyTracking').style.display = 'none';
            document.getElementById('startTime').innerText = '';
            document.getElementById('currentTime').innerText = '';
            document.getElementById('studyDuration').innerText = '';
            paused = false;
            accumulatedPauseTime = 0;
        }

        function showAlert(message) {
            const alertDiv = document.getElementById('formAlert');
            alertDiv.innerText = message;
            alertDiv.style.display = 'block';
        }

        function clearAlert() {
            const alertDiv = document.getElementById('formAlert');
            alertDiv.innerText = '';
            alertDiv.style.display = 'none';
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const discipline = document.getElementById('summaryDiscipline').innerText;
            const content = document.getElementById('summaryContent').innerText;
            const duration = document.getElementById('summaryDuration').innerText;
            doc.text(`Disciplina: ${discipline}`, 10, 10);
            doc.text(`Conteúdo: ${content}`, 10, 20);
            doc.text(`Duração: ${duration}`, 10, 30);
            doc.save('resumo_estudo.pdf');
        }

        function pauseStudy() {
            if (!paused) {
                pauseTime = new Date();
                paused = true;
                clearInterval(timer);
            }
        }

        function continueStudy() {
            if (paused) {
                const now = new Date();
                accumulatedPauseTime += (now - pauseTime);
                paused = false;
                timer = setInterval(updateCurrentTime, 1000);
            }
        }
    </script>
</body>
</html>
