<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Study Time</h1>
        <div id="formAlert" class="alert"></div>
        <label for="discipline">Disciplina:</label>
        <input type="text" id="discipline">
        <label for="content">Conteúdo:</label>
        <input type="text" id="content">
        <button onclick="startStudy()">Iniciar Estudo</button>
        <button onclick="finalizeStudy()">Finalizar Estudo</button>
        <p>Hora de Início: <span id="startTime"></span></p>
        <p>Hora Atual: <span id="currentTime"></span></p>
        <p>Tempo de Estudo: <span id="elapsedTime"></span></p>
        <button onclick="pauseStudy()">Pausar</button>
        <button onclick="continueStudy()">Continuar</button>
        <button onclick="downloadPDF()" id="summaryButton" style="display:none;">Download Resumo</button>
        <div id="summary">
            <p>Disciplina: <span id="summaryDiscipline"></span></p>
            <p>Conteúdo: <span id="summaryContent"></span></p>
            <p>Duração: <span id="summaryDuration"></span></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
