<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Time</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Study Time</h1>
        <form id="productForm">
            <label for="discipline">Disciplina:</label>
            <input type="text" id="discipline" name="discipline" style="width: calc(100% - 110px);"><br><br>
            <label for="content">Conteúdo:</label>
            <input type="text" id="content" name="content" style="width: calc(100% - 110px);"><br><br>
            <label for="notes">Anotações:</label>
            <textarea id="notes" name="notes"></textarea><br><br>
            <div class="alert" id="formAlert" style="display:none;"></div>
            <button type="button" onclick="startStudy()">Iniciar Estudo</button>
        </form>
        <div id="studyTracking" style="display:none;">
            <p>Hora de Início: <span id="startTime"></span></p>
            <p>Hora Atual: <span id="currentTime"></span></p>
            <p>Tempo de Estudo: <span id="studyDuration"></span></p>
            <button type="button" onclick="pauseStudy()">Pausar</button>
            <button type="button" onclick="continueStudy()">Continuar</button>
            <button type="button" onclick="finalizeStudy()">Finalizar</button>
        </div>
        <div id="history">
            <h2>Histórico de Estudos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Disciplina</th>
                        <th>Conteúdo</th>
                        <th>Duração</th>
                        <th>Anotações</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <!-- Histórico será inserido aqui -->
                </tbody>
            </table>
        </div>

        <!-- Modal para o resumo -->
        <div id="summaryModal">
            <div id="summaryModalContent">
                <h2>Resumo do Estudo</h2>
                <p>Disciplina: <span id="summaryDiscipline"></span></p>
                <p>Conteúdo: <span id="summaryContent"></span></p>
                <p>Duração: <span id="summaryDuration"></span></p>
                <p>Anotações: <span id="summaryNotes"></span></p>
                <button id="downloadSummary" onclick="downloadPDF()">Baixar PDF</button>
                <button id="closeSummary" onclick="closeSummary()">Fechar</button>
            </div>
        </div>
        <button id="downloadHistory" style="display:none;" onclick="downloadHistory()">Baixar Histórico</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
